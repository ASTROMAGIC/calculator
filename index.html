
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGIC CALCULATOR</title>
    <link rel ="stylesheet" href ="styles.css">
</head>
<body>
    
    <div id="calculator">
        <div class="output">
            <span>0</span>
        </div>
        
        <div id="keys">
            <button class="operator-btn clear">AC</button>
            <button class="operator-btn negative">+/-</button>
            <button class="operator-btn percentage">%</button>
            <button class="operator-btn">/</button>
            <button class="number-btn">7</button>
            <button class="number-btn">8</button>
            <button class="number-btn">9</button>
            <button class="operator-btn">x</button>
            <button class="number-btn">4</button>
            <button class="number-btn">5</button>
            <button class="number-btn">6</button>
            <button class="operator-btn">-</button>
            <button class="number-btn">1</button>
            <button class="number-btn">2</button>
            <button class="number-btn">3</button>
            <button class="operator-btn">+</button>
            <button class="number-btn numberZero">0</button>
            <button class="operator-btn decimal">.</button>
            <button class="operator-btn">=</button>
        </div>
    </div>

    <scipt src="script.js"></scipt>
</body>
</html>
