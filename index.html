
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGIC CALCULATOR</title>
    <link rel ="stylesheet" href ="styles.css">
</head>
<body>
    
    <div id="calculator">
        <div class="output">
            <span>0</span>
        </div>
        
        <div id="keys">
            <button class="operatorbtn clear">AC</button>
            <button class="operatorbtn negative">+/-</button>
            <button class="operatorbtn percentage">%</button>
            <button class="operatorbtn">/</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operatorbtn">x</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operatorbtn">-</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operatorbtn">+</button>
            <button class="numbers numberZero">0</button>
            <button class="operatorbtn decimal">.</button>
            <button class="operatorbtn equals">=</button>
        </div>
    </div>

    <scipt src="script.js"></scipt>
</body>
</html>
